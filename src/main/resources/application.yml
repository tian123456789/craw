# logger, to see logback-spring.xml
logging.level: INFO
logging.level.app: DEBUG

server.port: 17003
spring.application.name: crawler-dev
spring.devtools.restart.enabled: true 
spring.mvc.favicon.enabled: false

# database
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/videocrawler?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username: root
spring.datasource.password: root
#spring.datasource.initialize: false
#spring.datasource.initialization-mode: ALWAYS
spring.jpa.hibernate.ddl-auto: update
spring.jpa.show-sql: true


#redis配置
spring.redis.host: 127.0.0.1
spring.redis.port: 6379
spring.redis.password: root
spring.redis.database: 0
#最大连接数量
spring.redis.jedis.pool.max-active: 1000 
#最大空闲数量
spring.redis.jedis.pool.max-idle: 10 
#最小空闲数量
spring.redis.jedis.pool.min-idle: 0
 #最大等待时间
spring.redis.jedis.pool.max-wait: 1000ms



